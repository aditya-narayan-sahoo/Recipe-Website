<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipe Project</title>
    <link rel="icon" href="./favicon.png" type="image/x-icon">

</head>
<body>

    <header>
        <div id="left-innovation">
            <p><a href="#">Popular Recipes</a></p>
            <p><a href="#">What's New</a></p>
        </div>
        <div id="logo">
            <img src="./Logo.png" alt="Your Recipe Logo" width="200">
            <span style="align-items: center;">Your Recipe</span>
        </div>
        <div id="right-innovation">
            <p><a href="#">Categories</a></p>
            <p><a href="#">Meal Ideas</a></p>
        </div>
    </header>

    <main>
      <div class="search-container">
        <input type="text" placeholder="Search for recipes...">
        <input type="submit" value="Search">
    </div>

    <div class="recipe-container">
        <div class="recipe-card">
            <img class="recipe-image" src="./Pizza.jpeg" alt="Pizza" >
            <div class="recipe-text">
                <h3>Pizza</h3>
                <p>This is a simple chicken pizza.</p>
            </div>
        </div>

        <div class="recipe-card">
            <img class="recipe-image" src="./Pasta.jpeg" alt="Recipe 2">
            <div class="recipe-text">
                <h3>Pasta</h3>
                <p>This is a simple Italian Pasta</p>
            </div>
        </div>

        <div class="recipe-card">
            <img class="recipe-image" src="./Burger.jpeg" alt="Recipe 3">
            <div class="recipe-text">
                <h3>Burger</h3>
                <p>This is a jumbo chicken burger.</p>
            </div>
        </div>
    </div>
    </main>

    <footer>
      <img id="footer-logo" src="./footer-img.jpeg" alt="Your Recipe Footer Logo">
        <div class="footer-innovation">
            <div>
                <p><a href="#" class="footer-link">About Us</a></p>
                <a href="#" class="footer-link">Learn More</a>
            </div>
            <div>
                <p><a href="#" class="footer-link">Contact Us</a></p>
                <a href="#" class="footer-link">Get in Touch</a>
            </div>
            <div>
                <p><a href="#" class="footer-link">Suggest a Recipe</a></p>
                <a href="#" class="footer-link">Share Your Idea</a>
            </div>
            <div>
                <p><a href="#" class="footer-link">Privacy Policy</a></p>
            </div>
        </div>
    </footer>

</body>
</html>
